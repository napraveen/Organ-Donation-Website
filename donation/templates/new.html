{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/new.css' %}">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="new">
        {%csrf_token%}
        <div id="whole">
        <div class="left">
            <img src="/static/img/log-img.jpg" id="log-img">
            <h3>Let's Donate Together</h3>
            <p id="p1">Join your hands to help for the people</p>

        </div>
        <div class="lgin">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your UserName"><br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name"><br>
            <label for="mobileno">Mobile No</label>
            <input type="number" id="mobileno" name="mobileno" maxlength="4" placeholder="Enter your Mobileno"><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your City"><br>
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" placeholder="Enter your Gender"><br>
            <label for="organpl">Organ Pledged</label>
            <input type="text" id="organpl" name="organpl" placeholder="Organ Pledged"><br>
            <label for="bloodgr">Blood Group</label>
            <input type="text" id="bloodgr" name="bloodgr" placeholder="Enter your Blood Group"><br>


            <input type="submit" id="submit">

            
        </div>
        </div>
    </form>
</body>
</html>
